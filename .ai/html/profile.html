
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .avatar-upload {
      position: relative;
      display: inline-block;
    }
    .avatar-upload input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto min-h-screen bg-white">
    <!-- 顶部用户信息 -->
    <div class="bg-blue-500 text-white p-6 rounded-b-3xl">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">个人中心</h1>
        <button class="text-white">
          <i class="fas fa-cog text-xl"></i>
        </button>
      </div>
      
      <div class="flex items-center space-x-4 mb-6">
        <div class="avatar-upload">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" 
               class="w-20 h-20 rounded-full border-4 border-white object-cover"
               alt="用户头像">
          <input type="file" accept="image/*">
        </div>
        <div>
          <h2 class="text-xl font-bold">张小美</h2>
          <p class="text-blue-100">@zhangxiaomei</p>
        </div>
      </div>
    </div>

    <!-- 数据统计 -->
    <div class="p-6 grid grid-cols-3 gap-4 text-center">
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <p class="text-gray-500">收藏</p>
        <p class="text-2xl font-bold">128</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <p class="text-gray-500">关注</p>
        <p class="text-2xl font-bold">56</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <p class="text-gray-500">粉丝</p>
        <p class="text-2xl font-bold">89</p>
      </div>
    </div>

    <!-- 功能入口 -->
    <div class="px-6">
      <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="p-4 border-b border-gray-100 flex items-center justify-between">
          <div class="flex items-center">
            <i class="fas fa-heart text-red-500 mr-3"></i>
            <span>我的收藏</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="p-4 border-b border-gray-100 flex items-center justify-between">
          <div class="flex items-center">
            <i class="fas fa-history text-blue-500 mr-3"></i>
            <span>浏览历史</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="p-4 border-b border-gray-100 flex items-center justify-between">
          <div class="flex items-center">
            <i class="fas fa-comment-alt text-green-500 mr-3"></i>
            <span>我的评论</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center">
            <i class="fas fa-shield-alt text-purple-500 mr-3"></i>
            <span>账号安全</span>
          </div>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </div>
    </div>

    <!-- 底部操作按钮 -->
    <div class="p-6 mt-8">
      <button class="w-full py-3 bg-red-500 text-white rounded-lg font-medium flex items-center justify-center">
        <i class="fas fa-sign-out-alt mr-2"></i>
        退出登录
      </button>
    </div>
  </div>

  <script>
    // 退出登录确认
    document.querySelector('.bg-red-500').addEventListener('click', function() {
      if(confirm('确定要退出登录吗？')) {
        // 执行退出登录逻辑
        console.log('用户已退出登录');
      }
    });

    // 设置按钮点击
    document.querySelector('.fa-cog').addEventListener('click', function() {
      console.log('跳转到设置页面');
      // 实际开发中这里应该是路由跳转
    });

    // 头像上传预览
    document.querySelector('input[type="file"]').addEventListener('change', function(e) {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.querySelector('.avatar-upload img').src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      }
    });
  </script>
</body>
</html>
